#user  nobody;
worker_processes  1;

error_log  logs/error.log;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log  logs/access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name localhost;
        # listen       443 ssl http2;
        # server_name rundev.top;
        charset     utf-8;

        # ssl_certificate ssl/rundev.top.pem;
        # ssl_certificate_key ssl/rundev.top.key;

        # ssl_session_cache           shared:SSL:1m;
        # ssl_session_timeout         5m;
        # ssl_protocols               SSLv2 SSLv3 TLSv1.2;
        # ssl_ciphers                 HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers   on;

        location / {
            proxy_redirect off;
            proxy_cookie_domain ${PROXY_PASS} rundev.top; 
            proxy_pass https://${PROXY_PASS};
            proxy_connect_timeout 60s;
            proxy_read_timeout 5400s;
            proxy_send_timeout 5400s;

            proxy_set_header Host "${PROXY_PASS}";
            proxy_set_header User-Agent ${DOLLAR}http_user_agent;
            proxy_set_header Referer https://${PROXY_PASS};
            proxy_set_header Accept-Encoding "";
            proxy_set_header X-Real-IP ${DOLLAR}remote_addr; 
            proxy_set_header X-Forwarded-For ${DOLLAR}proxy_add_x_forwarded_for; 
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Accept-Language "zh-CN";
            proxy_set_header Cookie "PREF=ID=047808f19f6de346:U=0f62f33dd8549d11:FF=2:LD=en-US:NW=1:TM=1325338577:LM=1332142444:GM=1:SG=2:S=rE0SyJh2W1IQ-Maw";

            subs_filter ${PROXY_PASS} rundev.top;
            subs_filter_types text/css text/xml text/javascript;
            sub_filter_once off; 
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
